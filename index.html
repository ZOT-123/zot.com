  <!-- 新增：淡入/淡出动画与“你好”粗圆体样式 -->
  <style>
    /* loader 布局（覆盖整个屏幕） */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
      opacity: 0;
      transition: opacity 360ms ease, visibility 360ms ease;
      visibility: hidden;
      pointer-events: none;
    }
    /* 显示状态：淡入 */
    #loader.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      animation: loader-fade-in 480ms ease both;
    }
    @keyframes loader-fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 隐藏时使用淡出过渡（保持流畅） */
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* 全局变量与容器 */
    :root {
      --max-content-width: 1100px;
      --gap: 1rem;
      --brand-color: #111;
      --muted: #666;
      /* 与 styles.css 保持一致的彩虹变量（内联以确保优先可用） */
      --rainbow-main: linear-gradient(135deg, rgba(255,75,75,1) 0%, rgba(255,144,104,1) 15%, rgba(255,210,0,1) 30%, rgba(58,213,159,1) 50%, rgba(58,162,255,1) 70%, rgba(122,73,255,1) 85%);
      --rainbow-soft: linear-gradient(135deg, rgba(255,75,75,0.12) 0%, rgba(255,144,104,0.10) 15%, rgba(255,210,0,0.10) 30%, rgba(58,213,159,0.10) 50%, rgba(58,162,255,0.10) 70%, rgba(122,73,255,0.10) 85%);
    }

    html {
      /* 默认 font-size 将被脚本按视口调整（提供回退） */
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      font-family: "Microsoft YaHei UI", "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      color: var(--brand-color);
      /* 使用 wall.png 并叠加 50% 白色遮罩（与 styles.css 保持一致） */
      background:
        linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)),
        url('assests/wall.png') center top / cover no-repeat;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      /* 不再为固定页脚留出额外底部空间，页脚随文档流显示在内容后 */
      padding-bottom: 0;
    }

    /* 其他 loader 次级文本 */
    #loader .sub {
      color: var(--muted);
      font-size: clamp(0.85rem, 1.6vw, 1rem);
      text-align: center;
      margin-top: 0.5rem;
    }

    /* 布局：最大宽度容器并水平居中 */
    .content {
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: calc(var(--gap) * 1.25);
    }

    /* header */
    .site-header {
      display: flex;
      align-items: center;
      height: clamp(56px, 8vh, 84px);
      padding: 0 calc(var(--gap) * 1.25);
      /* 顶部白条使用柔和彩虹色（低不透明度），以保留白条视觉同时体现主题色） */
      background: linear-gradient(90deg,
        rgba(255,75,75,0.12) 0%,
        rgba(255,144,104,0.12) 20%,
        rgba(255,210,0,0.10) 40%,
        rgba(58,213,159,0.10) 60%,
        rgba(58,162,255,0.10) 80%,
        rgba(122,73,255,0.10) 100%
      );
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand {
      font-weight: 700;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }

    /* hero 区块：文本自适应换行 */
    .hero {
      padding: calc(var(--gap) * 2) 0;
    }
    .hero .sub {
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      line-height: 1.4;
      max-width: 90ch;
    }

    /* cards 使用响应式网格：最小列宽 160px，自动扩展 */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: calc(var(--gap) * 1);
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(17,17,17,0.04);
      text-align: center;
      font-size: clamp(0.95rem, 1.6vw, 1.05rem);
    }

    /* 刷新按钮样式（放在 header 右侧，响应式） */
    .refresh-btn {
      appearance: none;
      border: none;
      background: #f3f4f6;
      color: #111;
      padding: 0.45rem 0.6rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .refresh-btn:hover { transform: translateY(-1px); }
    .refresh-btn:active { transform: translateY(0); }

    /* 长按弹出框（居中小提示，图片与文字垂直居中） */
    .longpress-popover {
      position: fixed;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.98);
      color: #111;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 1rem;
      z-index: 10010;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .longpress-popover.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .longpress-popover img {
      height: 1em; /* 与字体等高 */
      width: auto;
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }
    .longpress-popover .text { line-height:1; }

    /* 调整：将开发者页脚固定在屏幕底部并缩小字体 */
    .dev-footer {
      /* 取消固定定位，页脚随内容流动，位于页面底部（内容之后） */
      position: static;
      margin: 2rem 0 0 0;
      padding: 10px 12px;
      background: transparent; /* 轻微或透明背景，按需调整 */
      color: #444;
      font-size: 0.82rem;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.06);
      z-index: auto;
    }
    .dev-footer .name { font-weight: 600; display:block; margin-bottom:0.15rem; font-size:0.82rem; }
    .dev-footer .meta { color: var(--muted); font-size: 0.72rem; }

    /* 新增：在 meta 文本前显示与字号相同的 GitHub 图标 */
    .dev-footer .meta img {
      height: 1em;        /* 与文本同高 */
      width: auto;
      vertical-align: -0.08em; /* 微调垂直位置 */
      margin-right: 0.35ch;
      display: inline-block;
    }

    /* 欢迎图片覆盖层（替换原 "你好" 文本为 hello.png） */
    #welcome {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      /* 彩虹主题的柔和叠层背景以替代纯白 */
      background: linear-gradient(rgba(255,255,255,0.96), rgba(255,255,255,0.9)), var(--rainbow-main);
      z-index: 9999;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #welcome img {
      max-width: min(72vw, 420px);
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 8px;
      /* 居中：不做横向偏移，使用容器的 place-items:center 保证水平垂直居中 */
      transform: none;
      transition: transform 300ms ease;
    }
    @media (max-width: 480px) {
      /* 移动端同样不偏移，保持居中 */
      #welcome img { max-width: 84vw; transform: none; }
    }

    /* 小屏幕微调 */
    @media (max-width: 480px) {
      .content { padding: 0.75rem; }
      .cards { gap: 0.6rem; }
      .card { padding: 0.9rem; }
      #loader .hi { font-size: clamp(1.6rem, 7vw, 2.2rem); }
      .refresh-btn { padding: 0.35rem 0.5rem; font-size: 0.85rem; }
    }

    /* Gallery 样式 */
    .gallery-modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.75);
      z-index: 10020;
      opacity: 0;
      visibility: hidden;
      transition: opacity 220ms ease, visibility 220ms;
    }
    .gallery-modal.open { opacity: 1; visibility: visible; }
    .gallery-modal .g-view {
      position: relative;
      width: min(92vw, 980px);
      max-height: 86vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .gallery-modal .g-image {
      max-width: 100%;
      max-height: calc(86vh - 96px);
      border-radius: 8px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      user-select: none;
      touch-action: pan-y;
    }
    .gallery-modal .g-caption {
      color: #fff;
      font-size: 0.95rem;
      opacity: 0.95;
    }
    .gallery-modal .g-prev,
    .gallery-modal .g-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.06);
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      font-size: 1.6rem;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .gallery-modal .g-prev { left: -8px; }
    .gallery-modal .g-next { right: -8px; }
    .gallery-modal .g-close {
      position: absolute;
      right: 6px;
      top: 6px;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
    }
    .gallery-modal .g-thumbs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 6px;
      width: 100%;
      justify-content: center;
    }
    .gallery-modal .g-thumb {
      appearance: none;
      border: 2px solid transparent;
      background: transparent;
      padding: 0;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery-modal .g-thumb img { height: 56px; display:block; border-radius:4px; }
    .gallery-modal .g-thumb.active { border-color: #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.4); }
    @media (max-width:480px){
      .gallery-modal .g-image { max-height: calc(68vh - 80px); border-radius:6px; }
      .gallery-modal .g-prev, .gallery-modal .g-next { width:36px; height:36px; }
    }

    /* 新增：连笔/行书类文本样式 */
    .cursive-large {

      display: inline-block;
      overflow-wrap: break-word; /* 防止长词溢出 */
    }
  </style>

  <!-- 新增：根字体缩放脚本 — 根据视口线性调整 rem，保证整体随分辨率自适应 -->
  <script>
    (function () {
      const minW = 320, maxW = 1440; // 参考区间
      const minFont = 13, maxFont = 18; // px
      function updateRootFont() {
        const w = Math.max(minW, Math.min(maxW, window.innerWidth));
        const t = (w - minW) / (maxW - minW);
        const size = minFont + (maxFont - minFont) * t;
        document.documentElement.style.fontSize = size + 'px';
      }
      updateRootFont();
      window.addEventListener('resize', updateRootFont, { passive: true });
    })();
  </script>

  <!-- 新增：刷新按钮行为脚本（修改长按逻辑，替换 alert） -->
  <script>
    (function(){
      const btn = document.getElementById('refreshBtn');
      const popup = document.getElementById('longpressPopup');
      if (!btn) return;
      // 单击刷新
      btn.addEventListener('click', () => {
        btn.disabled = true;
        setTimeout(() => btn.disabled = false, 1200);
        location.reload();
      });

      // 长按显示弹出框（按住 700ms）
      let pressTimer = null;
      let popupTimer = null;
      function showPopup() {
        if (!popup) return;
        popup.classList.add('show');
        popup.setAttribute('aria-hidden', 'false');
        // 自动隐藏（例如 2500ms）
        popupTimer = setTimeout(hidePopup, 2500);
      }
      function hidePopup() {
        if (!popup) return;
        popup.classList.remove('show');
        popup.setAttribute('aria-hidden', 'true');
        if (popupTimer) { clearTimeout(popupTimer); popupTimer = null; }
      }

      btn.addEventListener('pointerdown', () => {
        pressTimer = setTimeout(() => {
          showPopup();
        }, 700);
      });
      ['pointerup','pointerleave','pointercancel'].forEach(evt => {
        btn.addEventListener(evt, () => {
          if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; }
          // 若弹窗正在显示则隐藏
          hidePopup();
        });
      });
    })();
  </script>

      let autoTimer = null;
      function hideWelcome() {
        // 清除自动关闭计时器（若存在）
        if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; }
        welcome.setAttribute('aria-hidden', 'true');
        try { welcome.parentNode && welcome.parentNode.removeChild(welcome); } catch (e) {}
      }
      // 自动在 5 秒（5000ms）后关闭欢迎界面
      autoTimer = setTimeout(hideWelcome, 5000);
      // 点击任意位置隐藏（并取消自动计时）
      welcome.addEventListener('click', () => { if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } hideWelcome(); });
      // 按键也可用 Esc 隐藏（并取消自动计时）
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } hideWelcome(); } });
    })();
  </script>
