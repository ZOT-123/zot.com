<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>高2024级1班 官方网站</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>

  <!-- 新增：淡入/淡出动画与“你好”粗圆体样式 -->
  <style>
    /* loader 布局（覆盖整个屏幕） */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
      opacity: 0;
      transition: opacity 360ms ease, visibility 360ms ease;
      visibility: hidden;
      pointer-events: none;
    }
    /* 显示状态：淡入 */
    #loader.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      animation: loader-fade-in 480ms ease both;
    }
    @keyframes loader-fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 隐藏时使用淡出过渡（保持流畅） */
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* 全局变量与容器 */
    :root {
      --max-content-width: 1100px;
      --gap: 1rem;
      --brand-color: #111;
      --muted: #666;
    }

    html {
      /* 默认 font-size 将被脚本按视口调整（提供回退） */
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      font-family: "Microsoft YaHei UI", "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      color: var(--brand-color);
      background: #fafafa;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-bottom: 56px; /* 为固定底部的页脚留出空间，避免遮挡内容 */
    }

    /* 其他 loader 次级文本 */
    #loader .sub {
      color: var(--muted);
      font-size: clamp(0.85rem, 1.6vw, 1rem);
      text-align: center;
      margin-top: 0.5rem;
    }

    /* 布局：最大宽度容器并水平居中 */
    .content {
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: calc(var(--gap) * 1.25);
    }

    /* header */
    .site-header {
      display: flex;
      align-items: center;
      height: clamp(56px, 8vh, 84px);
      padding: 0 calc(var(--gap) * 1.25);
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand {
      font-weight: 700;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }

    /* hero 区块：文本自适应换行 */
    .hero {
      padding: calc(var(--gap) * 2) 0;
    }
    .hero .sub {
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      line-height: 1.4;
      max-width: 90ch;
    }

    /* cards 使用响应式网格：最小列宽 160px，自动扩展 */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: calc(var(--gap) * 1);
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(17,17,17,0.04);
      text-align: center;
      font-size: clamp(0.95rem, 1.6vw, 1.05rem);
    }

    /* 刷新按钮样式（放在 header 右侧，响应式） */
    .refresh-btn {
      appearance: none;
      border: none;
      background: #f3f4f6;
      color: #111;
      padding: 0.45rem 0.6rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .refresh-btn:hover { transform: translateY(-1px); }
    .refresh-btn:active { transform: translateY(0); }

    /* 长按弹出框（居中小提示，图片与文字垂直居中） */
    .longpress-popover {
      position: fixed;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.98);
      color: #111;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 1rem;
      z-index: 10010;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .longpress-popover.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .longpress-popover img {
      height: 1em; /* 与字体等高 */
      width: auto;
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }
    .longpress-popover .text { line-height:1; }

    /* 调整：将开发者页脚固定在屏幕底部并缩小字体 */
    .dev-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 6px 10px;
      background: rgba(255,255,255,0.02); /* 轻微背景，视设计可调整 */
      color: #444;
      font-size: 0.78rem; /* 缩小字体 */
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.06);
      z-index: 9998;
    }
    .dev-footer .name { font-weight: 600; display:block; margin-bottom:0.15rem; font-size:0.82rem; }
    .dev-footer .meta { color: var(--muted); font-size: 0.72rem; }

    /* 新增：在 meta 文本前显示与字号相同的 GitHub 图标 */
    .dev-footer .meta img {
      height: 1em;        /* 与文本同高 */
      width: auto;
      vertical-align: -0.08em; /* 微调垂直位置 */
      margin-right: 0.35ch;
      display: inline-block;
    }

    /* 欢迎图片覆盖层（替换原 "你好" 文本为 hello.png） */
    #welcome {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.95);
      z-index: 9999;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #welcome img {
      max-width: min(72vw, 420px);
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 8px;
    }
    @media (max-width: 480px) {
      #welcome img { max-width: 84vw; }
    }

    /* 小屏幕微调 */
    @media (max-width: 480px) {
      .content { padding: 0.75rem; }
      .cards { gap: 0.6rem; }
      .card { padding: 0.9rem; }
      #loader .hi { font-size: clamp(1.6rem, 7vw, 2.2rem); }
      .refresh-btn { padding: 0.35rem 0.5rem; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <!-- 新增：欢迎图片覆盖层（点击任意处或图片关闭） -->
  <div id="welcome" role="dialog" aria-label="欢迎" aria-hidden="false">
    <img src="hello.png" alt="欢迎">
  </div>

  <header class="site-header">
    <div class="brand">高2024级1班</div>

    <!-- 新增：刷新按钮（放在 header 右侧） -->
    <div style="margin-left:auto; padding-right:12px;">
      <button id="refreshBtn" class="refresh-btn" title="刷新页面">
        ↻ 刷新
      </button>
    </div>
  </header>

  <main class="content">
    <section class="hero">
      <div class="sub">信息与你无限 relink重塑未来<div>
    </section>
    <section class="cards">
      <div class="card">活动 · 聚会</div>
      <div class="card">班费 · 管理</div>
      <!-- 替换为整块可点击的链接，跳转到 1.html -->
      <a class="card" href="1.html" role="button" aria-label="打开相册 回忆" style="text-decoration:none; color:inherit; display:block;">相册 · 回忆</a>
    </section>

    <!-- 新增：开发者介绍（页面底部） -->
    <footer class="dev-footer" role="contentinfo">
      <span class="name">不许人间见白头❤️OneThought</span>
      <span class="meta"><img src="gitHub.png" alt="GitHub">本站由GitHub提供部署服务</span>
    </footer>
  </main>

  <!-- 新增：根字体缩放脚本 — 根据视口线性调整 rem，保证整体随分辨率自适应 -->
  <script>
    (function () {
      const minW = 320, maxW = 1440; // 参考区间
      const minFont = 13, maxFont = 18; // px
      function updateRootFont() {
        const w = Math.max(minW, Math.min(maxW, window.innerWidth));
        const t = (w - minW) / (maxW - minW);
        const size = minFont + (maxFont - minFont) * t;
        document.documentElement.style.fontSize = size + 'px';
      }
      updateRootFont();
      window.addEventListener('resize', updateRootFont, { passive: true });
    })();
  </script>

  <!-- 新增：刷新按钮行为脚本（修改长按逻辑，替换 alert） -->
  <script>
    (function(){
      const btn = document.getElementById('refreshBtn');
      const popup = document.getElementById('longpressPopup');
      if (!btn) return;
      // 单击刷新
      btn.addEventListener('click', () => {
        btn.disabled = true;
        setTimeout(() => btn.disabled = false, 1200);
        location.reload();
      });

      // 长按显示弹出框（按住 700ms）
      let pressTimer = null;
      let popupTimer = null;
      function showPopup() {
        if (!popup) return;
        popup.classList.add('show');
        popup.setAttribute('aria-hidden', 'false');
        // 自动隐藏（例如 2500ms）
        popupTimer = setTimeout(hidePopup, 2500);
      }
      function hidePopup() {
        if (!popup) return;
        popup.classList.remove('show');
        popup.setAttribute('aria-hidden', 'true');
        if (popupTimer) { clearTimeout(popupTimer); popupTimer = null; }
      }

      btn.addEventListener('pointerdown', () => {
        pressTimer = setTimeout(() => {
          showPopup();
        }, 700);
      });
      ['pointerup','pointerleave','pointercancel'].forEach(evt => {
        btn.addEventListener(evt, () => {
          if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; }
          // 若弹窗正在显示则隐藏
          hidePopup();
        });
      });
    })();
  </script>

  <!-- 新增：长按弹出框，图片文件 gitHub.png 放在同一目录 -->
  <div id="longpressPopup" class="longpress-popover" role="dialog" aria-hidden="true">
    <img src="gitHub.png" alt="GitHub">
    <span class="text">不许人间见白头❤️OneThought</span>
  </div>

  <!-- 新增：关闭欢迎图片的脚本 -->
  <script>
    (function () {
      const welcome = document.getElementById('welcome');
      if (!welcome) return;
      function hideWelcome() {
        welcome.setAttribute('aria-hidden', 'true');
        try { welcome.parentNode && welcome.parentNode.removeChild(welcome); } catch (e) {}
      }
      // 点击任意位置隐藏
      welcome.addEventListener('click', hideWelcome);
      // 按键也可用 Esc 隐藏
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hideWelcome(); });
    })();
  </script>
</body>
</html>
