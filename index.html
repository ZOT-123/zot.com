<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>高2024级1班 官方网站</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>

  <!-- 新增：淡入/淡出动画与“你好”粗圆体样式 -->
  <style>
    /* loader 布局（覆盖整个屏幕） */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
      opacity: 0;
      transition: opacity 360ms ease, visibility 360ms ease;
      visibility: hidden;
      pointer-events: none;
    }
    /* 显示状态：淡入 */
    #loader.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      animation: loader-fade-in 480ms ease both;
    }
    @keyframes loader-fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 隐藏时使用淡出过渡（保持流畅） */
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* 全局变量与容器 */
    :root {
      --max-content-width: 1100px;
      --gap: 1rem;
      --brand-color: #111;
      --muted: #666;
    }

    html {
      /* 默认 font-size 将被脚本按视口调整（提供回退） */
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      font-family: "Microsoft YaHei UI", "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      color: var(--brand-color);
      /* 使用 wall.png 作为首页背景，并在图片上叠加 50% 不透明度的白色遮罩 */
      background:
        linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)),
        url('assests/wall.png') center top / cover no-repeat;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-bottom: 56px; /* 为固定底部的页脚留出空间，避免遮挡内容 */
    }

    /* 其他 loader 次级文本 */
    #loader .sub {
      color: var(--muted);
      font-size: clamp(0.85rem, 1.6vw, 1rem);
      text-align: center;
      margin-top: 0.5rem;
    }

    /* 布局：最大宽度容器并水平居中 */
    .content {
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: calc(var(--gap) * 1.25);
    }

    /* header */
    .site-header {
      display: flex;
      align-items: center;
      height: clamp(56px, 8vh, 84px);
      padding: 0 calc(var(--gap) * 1.25);
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand {
      font-weight: 700;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }

    /* hero 区块：文本自适应换行 */
    .hero {
      padding: calc(var(--gap) * 2) 0;
    }
    .hero .sub {
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      line-height: 1.4;
      max-width: 90ch;
    }

    /* cards 使用响应式网格：最小列宽 160px，自动扩展 */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: calc(var(--gap) * 1);
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(17,17,17,0.04);
      text-align: center;
      font-size: clamp(0.95rem, 1.6vw, 1.05rem);
    }

    /* 刷新按钮样式（放在 header 右侧，响应式） */
    .refresh-btn {
      appearance: none;
      border: none;
      background: #f3f4f6;
      color: #111;
      padding: 0.45rem 0.6rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .refresh-btn:hover { transform: translateY(-1px); }
    .refresh-btn:active { transform: translateY(0); }

    /* 长按弹出框（居中小提示，图片与文字垂直居中） */
    .longpress-popover {
      position: fixed;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.98);
      color: #111;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 1rem;
      z-index: 10010;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .longpress-popover.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .longpress-popover img {
      height: 1em; /* 与字体等高 */
      width: auto;
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }
    .longpress-popover .text { line-height:1; }

    /* 调整：将开发者页脚固定在屏幕底部并缩小字体 */
    .dev-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 6px 10px;
      background: rgba(255,255,255,0.02); /* 轻微背景，视设计可调整 */
      color: #444;
      font-size: 0.78rem; /* 缩小字体 */
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.06);
      z-index: 9998;
    }
    .dev-footer .name { font-weight: 600; display:block; margin-bottom:0.15rem; font-size:0.82rem; }
    .dev-footer .meta { color: var(--muted); font-size: 0.72rem; }

    /* 新增：在 meta 文本前显示与字号相同的 GitHub 图标 */
    .dev-footer .meta img {
      height: 1em;        /* 与文本同高 */
      width: auto;
      vertical-align: -0.08em; /* 微调垂直位置 */
      margin-right: 0.35ch;
      display: inline-block;
    }

    /* 欢迎图片覆盖层（替换原 "你好" 文本为 hello.png） */
    #welcome {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      /* 纯白不透明背景，保证加载界面为白底 */
      background: #ffffff;
      z-index: 9999;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #welcome img {
      max-width: min(72vw, 420px);
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 8px;
      /* 居中：不做横向偏移，使用容器的 place-items:center 保证水平垂直居中 */
      transform: none;
      transition: transform 300ms ease;
    }
    @media (max-width: 480px) {
      /* 移动端同样不偏移，保持居中 */
      #welcome img { max-width: 84vw; transform: none; }
    }

    /* 小屏幕微调 */
    @media (max-width: 480px) {
      .content { padding: 0.75rem; }
      .cards { gap: 0.6rem; }
      .card { padding: 0.9rem; }
      #loader .hi { font-size: clamp(1.6rem, 7vw, 2.2rem); }
      .refresh-btn { padding: 0.35rem 0.5rem; font-size: 0.85rem; }
    }

    /* Gallery 样式 */
    .gallery-modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.75);
      z-index: 10020;
      opacity: 0;
      visibility: hidden;
      transition: opacity 220ms ease, visibility 220ms;
    }
    .gallery-modal.open { opacity: 1; visibility: visible; }
    .gallery-modal .g-view {
      position: relative;
      width: min(92vw, 980px);
      max-height: 86vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .gallery-modal .g-image {
      max-width: 100%;
      max-height: calc(86vh - 96px);
      border-radius: 8px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      user-select: none;
      touch-action: pan-y;
    }
    .gallery-modal .g-caption {
      color: #fff;
      font-size: 0.95rem;
      opacity: 0.95;
    }
    .gallery-modal .g-prev,
    .gallery-modal .g-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.06);
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      font-size: 1.6rem;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .gallery-modal .g-prev { left: -8px; }
    .gallery-modal .g-next { right: -8px; }
    .gallery-modal .g-close {
      position: absolute;
      right: 6px;
      top: 6px;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
    }
    .gallery-modal .g-thumbs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 6px;
      width: 100%;
      justify-content: center;
    }
    .gallery-modal .g-thumb {
      appearance: none;
      border: 2px solid transparent;
      background: transparent;
      padding: 0;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery-modal .g-thumb img { height: 56px; display:block; border-radius:4px; }
    .gallery-modal .g-thumb.active { border-color: #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.4); }
    @media (max-width:480px){
      .gallery-modal .g-image { max-height: calc(68vh - 80px); border-radius:6px; }
      .gallery-modal .g-prev, .gallery-modal .g-next { width:36px; height:36px; }
    }
  </style>
</head>
<body>
  <!-- 新增：欢迎图片覆盖层（点击任意处或图片关闭） -->
  <div id="welcome" role="dialog" aria-label="欢迎" aria-hidden="false">
    <img src="assests/hello.svg" alt="欢迎" loading="lazy" onerror="this.onerror=null;this.src='assests/placeholder.svg';">
  </div>

  <header class="site-header">
    <div class="brand">高2024级1班 官方网站</div>

    <!-- 新增：刷新按钮（放在 header 右侧） -->
    <div style="margin-left:auto; padding-right:12px;">
      <button id="refreshBtn" class="refresh-btn" title="刷新页面">
        ↻ 刷新
      </button>
    </div>
  </header>

  <main class="content">
    <section class="hero">
      <div class="sub">信息与你无限 relink重塑未来</div>
    </section>
    <section class="cards">
      <div class="card">活动 · 聚会</div>
      <div class="card">课表 · 课程</div>
      <!-- 替换为打开内置画廊（防止跳转） -->
      <a id="openGalleryBtn" class="card" href="1.html" role="button" aria-label="打开相册 回忆" style="text-decoration:none; color:inherit; display:block;">相册 · 回忆</a>
    </section>

    <!-- 班级介绍：插入到卡片下面 -->
    <section id="introduction" class="content">
      <div class="card" style="text-align:left;">
        <h2 style="margin-top:0;">班级介绍</h2>
        <div id="introText">正在加载班级介绍...</div>
      </div>
    </section>

    <script>
      (function(){
        const introEl = document.getElementById('introText');
        if(!introEl) return;
        function insertContent(text){
          // 支持 HTML 字符串
          introEl.innerHTML = text;
          introEl.classList.add('fade-up');
        }
        if(window.CLASS_INTRO){
          insertContent(window.CLASS_INTRO);
        } else {
          // 尝试动态加载脚本（若未预先注入）
          const s = document.createElement('script');
          s.src = 'res/introduction.js';
          s.onload = function(){ if(window.CLASS_INTRO) insertContent(window.CLASS_INTRO); };
          s.onerror = function(){ introEl.textContent = '班级介绍加载失败。'; };
          document.body.appendChild(s);
        }
      })();
    </script>

    <!-- 新增：开发者介绍（页面底部） -->
    <footer class="dev-footer" role="contentinfo">
      <span class="name">Powered by 不许人间见白头❤️OneThought</span>
  <span class="meta"><img src="assests/github.svg" alt="GitHub" loading="lazy" onerror="this.onerror=null;this.src='assests/placeholder.svg';">本站由GitHub提供部署服务</span>
    </footer>
  </main>

  <!-- 新增：根字体缩放脚本 — 根据视口线性调整 rem，保证整体随分辨率自适应 -->
  <script>
    (function () {
      const minW = 320, maxW = 1440; // 参考区间
      const minFont = 13, maxFont = 18; // px
      function updateRootFont() {
        const w = Math.max(minW, Math.min(maxW, window.innerWidth));
        const t = (w - minW) / (maxW - minW);
        const size = minFont + (maxFont - minFont) * t;
        document.documentElement.style.fontSize = size + 'px';
      }
      updateRootFont();
      window.addEventListener('resize', updateRootFont, { passive: true });
    })();
  </script>

  <!-- 新增：刷新按钮行为脚本（修改长按逻辑，替换 alert） -->
  <script>
    (function(){
      const btn = document.getElementById('refreshBtn');
      const popup = document.getElementById('longpressPopup');
      if (!btn) return;
      // 单击刷新
      btn.addEventListener('click', () => {
        btn.disabled = true;
        setTimeout(() => btn.disabled = false, 1200);
        location.reload();
      });

      // 长按显示弹出框（按住 700ms）
      let pressTimer = null;
      let popupTimer = null;
      function showPopup() {
        if (!popup) return;
        popup.classList.add('show');
        popup.setAttribute('aria-hidden', 'false');
        // 自动隐藏（例如 2500ms）
        popupTimer = setTimeout(hidePopup, 2500);
      }
      function hidePopup() {
        if (!popup) return;
        popup.classList.remove('show');
        popup.setAttribute('aria-hidden', 'true');
        if (popupTimer) { clearTimeout(popupTimer); popupTimer = null; }
      }

      btn.addEventListener('pointerdown', () => {
        pressTimer = setTimeout(() => {
          showPopup();
        }, 700);
      });
      ['pointerup','pointerleave','pointercancel'].forEach(evt => {
        btn.addEventListener(evt, () => {
          if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; }
          // 若弹窗正在显示则隐藏
          hidePopup();
        });
      });
    })();
  </script>

  <!-- 新增：长按弹出框，图片文件位于 `assests/` 目录 -->
  <div id="longpressPopup" class="longpress-popover" role="dialog" aria-hidden="true">
    <img src="assests/github.svg" alt="GitHub" loading="lazy" onerror="this.onerror=null;this.src='assests/placeholder.svg';">
    <span class="text">不许人间见白头❤️OneThought</span>
  </div>

  <!-- 新增：关闭欢迎图片的脚本 -->
  <script>
    (function () {
      const welcome = document.getElementById('welcome');
      if (!welcome) return;
      let autoTimer = null;
      function hideWelcome() {
        // 清除自动关闭计时器（若存在）
        if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; }
        welcome.setAttribute('aria-hidden', 'true');
        try { welcome.parentNode && welcome.parentNode.removeChild(welcome); } catch (e) {}
      }
      // 自动在 5 秒（5000ms）后关闭欢迎界面
      autoTimer = setTimeout(hideWelcome, 5000);
      // 点击任意位置隐藏（并取消自动计时）
      welcome.addEventListener('click', () => { if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } hideWelcome(); });
      // 按键也可用 Esc 隐藏（并取消自动计时）
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } hideWelcome(); } });
    })();
  </script>

  <!-- 新增：画廊模态 -->
  <div id="galleryModal" class="gallery-modal" role="dialog" aria-hidden="true" aria-label="相册">
    <button class="g-close" aria-label="关闭画廊">&times;</button>
    <div class="g-view">
      <img class="g-image" src="" alt="">
      <div class="g-caption" aria-hidden="false"></div>
      <button class="g-prev" aria-label="上一张">‹</button>
      <button class="g-next" aria-label="下一张">›</button>
    </div>
    <div class="g-thumbs" role="list"></div>
  </div>

  <!-- 在已有脚本之后（例如欢迎关闭脚本后）添加画廊脚本 -->
  <script>
    (function () {
      // 图片列表：请把相应图片放在 assests/ 下或修改路径为实际位置
      const images = [
        'assests/photo1.jpg',
        'assests/photo2.jpg',
        'assests/photo3.jpg',
        'assests/photo4.jpg'
      ];

      const openBtn = document.getElementById('openGalleryBtn');
      const modal = document.getElementById('galleryModal');
      const imgEl = modal && modal.querySelector('.g-image');
      const caption = modal && modal.querySelector('.g-caption');
      const thumbs = modal && modal.querySelector('.g-thumbs');
      const btnClose = modal && modal.querySelector('.g-close');
      const btnPrev = modal && modal.querySelector('.g-prev');
      const btnNext = modal && modal.querySelector('.g-next');
      let current = 0;
      let pointer = { active: false, startX: 0, deltaX: 0 };

      if (!modal || !imgEl) return;

      // 构建缩略图
      images.forEach((src, idx) => {
        const t = document.createElement('button');
        t.type = 'button';
        t.className = 'g-thumb';
        t.setAttribute('role','listitem');
        t.innerHTML = '<img src="'+src+'" alt="缩略图 '+(idx+1)+'" loading="lazy" onerror="this.src=\'assests/placeholder.svg\'">';
        t.addEventListener('click', () => show(idx));
        thumbs.appendChild(t);
      });

      function show(index) {
        current = (index + images.length) % images.length;
        imgEl.src = images[current];
        imgEl.alt = '图片 ' + (current + 1);
        caption.textContent = (current + 1) + ' / ' + images.length;
        // 标记选中缩略图
        Array.from(thumbs.children).forEach((b, i) => b.classList.toggle('active', i === current));
        // 可聚焦以便键盘控制
        modal.setAttribute('aria-hidden', 'false');
        modal.classList.add('open');
        // 预加载相邻图片
        preload(current - 1);
        preload(current + 1);
      }

      function preload(i) {
        const idx = (i + images.length) % images.length;
        const im = new Image();
        im.src = images[idx];
      }

      function open(index = 0) {
        show(index);
        document.body.style.overflow = 'hidden';
        document.addEventListener('keydown', onKey);
      }
      function close() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        document.removeEventListener('keydown', onKey);
      }
      function prev() { show(current - 1); }
      function next() { show(current + 1); }

      function onKey(e) {
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
        if (e.key === 'Escape') close();
      }

      // 事件绑定
      openBtn && openBtn.addEventListener('click', (e) => { e.preventDefault(); open(0); });

      btnClose && btnClose.addEventListener('click', close);
      btnPrev && btnPrev.addEventListener('click', prev);
      btnNext && btnNext.addEventListener('click', next);

      // 点击遮罩空白关闭（但不在图片上）
      modal.addEventListener('click', (e) => { if (e.target === modal) close(); });

      // 滑动支持（pointer events）
      modal.addEventListener('pointerdown', (e) => {
        pointer.active = true;
        pointer.startX = e.clientX;
        pointer.deltaX = 0;
        modal.setPointerCapture && modal.setPointerCapture(e.pointerId);
      });
      modal.addEventListener('pointermove', (e) => {
        if (!pointer.active) return;
        pointer.deltaX = e.clientX - pointer.startX;
      });
      modal.addEventListener('pointerup', (e) => {
        if (!pointer.active) return;
        const dx = pointer.deltaX;
        pointer.active = false;
        if (Math.abs(dx) > 50) {
          if (dx < 0) next(); else prev();
        }
      });
      modal.addEventListener('pointercancel', () => { pointer.active = false; });

      // 防止图片拖动默认行为
      imgEl.addEventListener('dragstart', (e) => e.preventDefault());
    })();
  </script>
</body>
</html>
