<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>高2024级1班 官方网站</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>

  <!-- 新增：淡入/淡出动画与“你好”粗圆体样式 -->
  <style>
    /* loader 布局（覆盖整个屏幕） */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
      opacity: 0;
      transition: opacity 360ms ease, visibility 360ms ease;
      visibility: hidden;
      pointer-events: none;
    }
    /* 显示状态：淡入 */
    #loader.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      animation: loader-fade-in 480ms ease both;
    }
    @keyframes loader-fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 隐藏时使用淡出过渡（保持流畅） */
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* 全局变量与容器 */
    :root {
      --max-content-width: 1100px;
      --gap: 1rem;
      --brand-color: #111;
      --muted: #666;
    }

    html {
      /* 默认 font-size 将被脚本按视口调整（提供回退） */
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      font-family: "Microsoft YaHei UI", "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      color: var(--brand-color);
      background: #fafafa;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* “你好” 字体：使用响应式单位（rem / clamp），优先圆体并加粗 */
    #loader .hi {
      font-family: "Microsoft YaHei UI", "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      font-weight: 800;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      line-height: 1;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    /* 次级文本样式，保持简单 */
    #loader .sub {
      color: var(--muted);
      font-size: clamp(0.85rem, 1.6vw, 1rem);
      text-align: center;
    }

    /* 布局：最大宽度容器并水平居中 */
    .content {
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: calc(var(--gap) * 1.25);
    }

    /* header */
    .site-header {
      display: flex;
      align-items: center;
      height: clamp(56px, 8vh, 84px);
      padding: 0 calc(var(--gap) * 1.25);
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand {
      font-weight: 700;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }

    /* hero 区块：文本自适应换行 */
    .hero {
      padding: calc(var(--gap) * 2) 0;
    }
    .hero .sub {
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      line-height: 1.4;
      max-width: 90ch;
    }

    /* cards 使用响应式网格：最小列宽 160px，自动扩展 */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: calc(var(--gap) * 1);
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(17,17,17,0.04);
      text-align: center;
      font-size: clamp(0.95rem, 1.6vw, 1.05rem);
    }

    /* 小屏幕微调 */
    @media (max-width: 480px) {
      .content { padding: 0.75rem; }
      .cards { gap: 0.6rem; }
      .card { padding: 0.9rem; }
      #loader .hi { font-size: clamp(1.6rem, 7vw, 2.2rem); }
    }
  </style>
</head>
<body>
  <div id="loader" class="loader show" aria-hidden="false">
    <div class="hi">你好</div>
    <div class="sub">欢迎来到 2024级1班网站</div>
    <div class="sub">点击屏幕跳过</div>
  </div>

  <header class="site-header">
    <div class="brand">高2024级1班</div>
  </header>

  <main class="content">
    <section class="hero">
      <div class="sub">信息与你无限 relink重塑未来<div>
    </section>
    <section class="cards">
      <div class="card">活动 · 聚会</div>
      <div class="card">班费 · 管理</div>
      <div class="card">相册 · 回忆</div>
    </section>
  </main>

  <!-- 新增：控制显示时长（5 秒）与点击跳过逻辑 -->
  <script>
    (function () {
      const loader = document.getElementById('loader');
      if (!loader) return;

      // 5 秒后自动隐藏（5000ms）
      const AUTO_HIDE_MS = 5000;
      let hideTimeout = setTimeout(hideLoader, AUTO_HIDE_MS);

      // 点击任意位置立即跳过
      loader.addEventListener('click', () => {
        clearTimeout(hideTimeout);
        hideLoader();
      });

      // 隐藏函数：添加 hidden 类以触发淡出过渡，过渡结束后移除节点并更新 aria-hidden
      function hideLoader() {
        if (!loader.classList.contains('hidden')) {
          loader.classList.add('hidden');
          loader.classList.remove('show');
          loader.setAttribute('aria-hidden', 'true');
          // 在过渡结束后彻底从文档流中移除（避免屏蔽交互）
          loader.addEventListener('transitionend', onTransitionEnd);
        }
      }

      function onTransitionEnd(e) {
        if (e.propertyName === 'opacity') {
          // 删除节点或设置 display:none，保留以免影响调试
          try { loader.parentNode && loader.parentNode.removeChild(loader); } catch (err) {}
          loader.removeEventListener('transitionend', onTransitionEnd);
        }
      }

      // 保证在 DOMContentLoaded 后如果脚本在 head 中执行仍然能显示
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          // 确保 show 类在初始时存在以触发淡入
          loader.classList.add('show');
        });
      } else {
        loader.classList.add('show');
      }
    })();
  </script>

  <!-- 新增：根字体缩放脚本 — 根据视口线性调整 rem，保证整体随分辨率自适应 -->
  <script>
    (function () {
      const minW = 320, maxW = 1440; // 参考区间
      const minFont = 13, maxFont = 18; // px
      function updateRootFont() {
        const w = Math.max(minW, Math.min(maxW, window.innerWidth));
        const t = (w - minW) / (maxW - minW);
        const size = minFont + (maxFont - minFont) * t;
        document.documentElement.style.fontSize = size + 'px';
      }
      updateRootFont();
      window.addEventListener('resize', updateRootFont, { passive: true });
    })();
  </script>
</body>
</html>
