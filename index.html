<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>高2024级1班 官方网站</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>

  <!-- 新增：淡入/淡出动画与“你好”粗圆体样式 -->
  <style>
    /* loader 布局（覆盖整个屏幕） */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
      opacity: 0;
      transition: opacity 360ms ease, visibility 360ms ease;
      visibility: hidden;
      pointer-events: none;
    }
    /* 显示状态：淡入 */
    #loader.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      animation: loader-fade-in 480ms ease both;
    }
    @keyframes loader-fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 隐藏时使用淡出过渡（保持流畅） */
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* 全局变量与容器 */
    :root {
      --max-content-width: 1100px;
      --gap: 1rem;
      --brand-color: #111;
      --muted: #666;
    }

    html {
      /* 默认 font-size 将被脚本按视口调整（提供回退） */
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      font-family: "Microsoft YaHei UI", "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      color: var(--brand-color);
      /* 彩虹主题（与 styles.css 保持一致，内联以覆盖外部样式） */
      background:
        linear-gradient(135deg,
          rgba(255,75,75,0.95) 0%,
          rgba(255,144,104,0.92) 15%,
          rgba(255,210,0,0.92) 30%,
          rgba(58,213,159,0.92) 50%,
          rgba(58,162,255,0.92) 70%,
          rgba(122,73,255,0.92) 85%
        );
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      /* 不再为固定页脚留出额外底部空间，页脚随文档流显示在内容后 */
      padding-bottom: 0;
    }

    /* 其他 loader 次级文本 */
    #loader .sub {
      color: var(--muted);
      font-size: clamp(0.85rem, 1.6vw, 1rem);
      text-align: center;
      margin-top: 0.5rem;
    }

    /* 布局：最大宽度容器并水平居中 */
    .content {
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: calc(var(--gap) * 1.25);
    }

    /* header */
    .site-header {
      display: flex;
      align-items: center;
      height: clamp(56px, 8vh, 84px);
      padding: 0 calc(var(--gap) * 1.25);
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand {
      font-weight: 700;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }

    /* hero 区块：文本自适应换行 */
    .hero {
      padding: calc(var(--gap) * 2) 0;
    }
    .hero .sub {
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      line-height: 1.4;
      max-width: 90ch;
    }

    /* cards 使用响应式网格：最小列宽 160px，自动扩展 */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: calc(var(--gap) * 1);
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(17,17,17,0.04);
      text-align: center;
      font-size: clamp(0.95rem, 1.6vw, 1.05rem);
    }

    /* 刷新按钮样式（放在 header 右侧，响应式） */
    .refresh-btn {
      appearance: none;
      border: none;
      background: #f3f4f6;
      color: #111;
      padding: 0.45rem 0.6rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .refresh-btn:hover { transform: translateY(-1px); }
    .refresh-btn:active { transform: translateY(0); }

    /* 长按弹出框（居中小提示，图片与文字垂直居中） */
    .longpress-popover {
      position: fixed;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.98);
      color: #111;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 1rem;
      z-index: 10010;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .longpress-popover.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .longpress-popover img {
      height: 1em; /* 与字体等高 */
      width: auto;
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }
    .longpress-popover .text { line-height:1; }

    /* 调整：将开发者页脚固定在屏幕底部并缩小字体 */
    .dev-footer {
      /* 取消固定定位，页脚随内容流动，位于页面底部（内容之后） */
      position: static;
      margin: 2rem 0 0 0;
      padding: 10px 12px;
      background: transparent; /* 轻微或透明背景，按需调整 */
      color: #444;
      font-size: 0.82rem;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.06);
      z-index: auto;
    }
    .dev-footer .name { font-weight: 600; display:block; margin-bottom:0.15rem; font-size:0.82rem; }
    .dev-footer .meta { color: var(--muted); font-size: 0.72rem; }

    /* 新增：在 meta 文本前显示与字号相同的 GitHub 图标 */
    .dev-footer .meta img {
      height: 1em;        /* 与文本同高 */
      width: auto;
      vertical-align: -0.08em; /* 微调垂直位置 */
      margin-right: 0.35ch;
      display: inline-block;
    }

    /* 欢迎图片覆盖层（替换原 "你好" 文本为 hello.png） */
    #welcome {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      /* 纯白不透明背景，保证加载界面为白底 */
      background: #ffffff;
      z-index: 9999;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #welcome img {
      max-width: min(72vw, 420px);
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 8px;
      /* 居中：不做横向偏移，使用容器的 place-items:center 保证水平垂直居中 */
      transform: none;
      transition: transform 300ms ease;
    }
    @media (max-width: 480px) {
      /* 移动端同样不偏移，保持居中 */
      #welcome img { max-width: 84vw; transform: none; }
    }

    /* 小屏幕微调 */
    @media (max-width: 480px) {
      .content { padding: 0.75rem; }
      .cards { gap: 0.6rem; }
      .card { padding: 0.9rem; }
      #loader .hi { font-size: clamp(1.6rem, 7vw, 2.2rem); }
      .refresh-btn { padding: 0.35rem 0.5rem; font-size: 0.85rem; }
    }

    /* Gallery 样式 */
    .gallery-modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.75);
      z-index: 10020;
      opacity: 0;
      visibility: hidden;
      transition: opacity 220ms ease, visibility 220ms;
    }
    .gallery-modal.open { opacity: 1; visibility: visible; }
    .gallery-modal .g-view {
      position: relative;
      width: min(92vw, 980px);
      max-height: 86vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .gallery-modal .g-image {
      max-width: 100%;
      max-height: calc(86vh - 96px);
      border-radius: 8px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      user-select: none;
      touch-action: pan-y;
    }
    .gallery-modal .g-caption {
      color: #fff;
      font-size: 0.95rem;
      opacity: 0.95;
    }
    .gallery-modal .g-prev,
    .gallery-modal .g-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.06);
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      font-size: 1.6rem;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .gallery-modal .g-prev { left: -8px; }
    .gallery-modal .g-next { right: -8px; }
    .gallery-modal .g-close {
      position: absolute;
      right: 6px;
      top: 6px;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
    }
    .gallery-modal .g-thumbs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 6px;
      width: 100%;
      justify-content: center;
    }
    .gallery-modal .g-thumb {
      appearance: none;
      border: 2px solid transparent;
      background: transparent;
      padding: 0;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery-modal .g-thumb img { height: 56px; display:block; border-radius:4px; }
    .gallery-modal .g-thumb.active { border-color: #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.4); }
    @media (max-width:480px){
      .gallery-modal .g-image { max-height: calc(68vh - 80px); border-radius:6px; }
      .gallery-modal .g-prev, .gallery-modal .g-next { width:36px; height:36px; }
    }
  </style>
</head>
<body>

  <!-- 新增：根字体缩放脚本 — 根据视口线性调整 rem，保证整体随分辨率自适应 -->
  <script>
    (function () {
      const minW = 320, maxW = 1440; // 参考区间
      const minFont = 13, maxFont = 18; // px
      function updateRootFont() {
        const w = Math.max(minW, Math.min(maxW, window.innerWidth));
        const t = (w - minW) / (maxW - minW);
        const size = minFont + (maxFont - minFont) * t;
        document.documentElement.style.fontSize = size + 'px';
      }
      updateRootFont();
      window.addEventListener('resize', updateRootFont, { passive: true });
    })();
  </script>

  <!-- 新增：刷新按钮行为脚本（修改长按逻辑，替换 alert） -->
  <script>
    (function(){
      const btn = document.getElementById('refreshBtn');
      const popup = document.getElementById('longpressPopup');
      if (!btn) return;
      // 单击刷新
      btn.addEventListener('click', () => {
        btn.disabled = true;
        setTimeout(() => btn.disabled = false, 1200);
        location.reload();
      });

      // 长按显示弹出框（按住 700ms）
      let pressTimer = null;
      let popupTimer = null;
      function showPopup() {
        if (!popup) return;
        popup.classList.add('show');
        popup.setAttribute('aria-hidden', 'false');
        // 自动隐藏（例如 2500ms）
        popupTimer = setTimeout(hidePopup, 2500);
      }
      function hidePopup() {
        if (!popup) return;
        popup.classList.remove('show');
        popup.setAttribute('aria-hidden', 'true');
        if (popupTimer) { clearTimeout(popupTimer); popupTimer = null; }
      }

      btn.addEventListener('pointerdown', () => {
        pressTimer = setTimeout(() => {
          showPopup();
        }, 700);
      });
      ['pointerup','pointerleave','pointercancel'].forEach(evt => {
        btn.addEventListener(evt, () => {
          if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; }
          // 若弹窗正在显示则隐藏
          hidePopup();
        });
      });
    })();
  </script>

  <!-- 新增：长按弹出框，图片文件位于 `assests/` 目录 -->
  <div id="longpressPopup" class="longpress-popover" role="dialog" aria-hidden="true">
    <img src="assests/github.svg" alt="GitHub" loading="lazy" onerror="this.onerror=null;this.src='assests/placeholder.svg';">

  <!-- 新增：关闭欢迎图片的脚本 -->
  <script>
    (function () {
      const welcome = document.getElementById('welcome');
      if (!welcome) return;
      let autoTimer = null;
      function hideWelcome() {
        // 清除自动关闭计时器（若存在）
        if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; }
        welcome.setAttribute('aria-hidden', 'true');
        try { welcome.parentNode && welcome.parentNode.removeChild(welcome); } catch (e) {}
      }
      // 自动在 5 秒（5000ms）后关闭欢迎界面
      autoTimer = setTimeout(hideWelcome, 5000);
      // 点击任意位置隐藏（并取消自动计时）
      welcome.addEventListener('click', () => { if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } hideWelcome(); });
      // 按键也可用 Esc 隐藏（并取消自动计时）
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { if (autoTimer) { clearTimeout(autoTimer); autoTimer = null; } hideWelcome(); } });
    })();
  </script>

  <!-- 新增：画廊模态（含客户端上传与 IndexedDB 持久化） -->
  <div id="galleryModal" class="gallery-modal" role="dialog" aria-hidden="true" aria-label="相册">
    <button class="g-close" aria-label="关闭画廊">&times;</button>
    <div class="g-view">
      <div class="g-upload">
        <input id="galleryInput" type="file" accept="image/*" multiple>
        <div style="display:flex;gap:8px;">
          <button id="uploadBtn" class="upload-btn" type="button">上传照片</button>
          <button id="clearAllBtn" type="button" style="background:transparent;border:none;color:#fff;text-decoration:underline;cursor:pointer;">清空相册</button>

  <script>
    (function () {
      // IndexedDB 简易封装
      const DB_NAME = 'gallery-db';
      const STORE = 'images';
      function openDB() {
        return new Promise((res, rej) => {
          const r = indexedDB.open(DB_NAME, 1);
          r.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE)) {
              db.createObjectStore(STORE, { keyPath: 'id', autoIncrement: true });
            }
          };
          r.onsuccess = (e) => res(e.target.result);
          r.onerror = (e) => rej(e.target.error);
        });
      }
      async function addFiles(files) {
        if (!files || files.length === 0) return;
        const db = await openDB();
        const tx = db.transaction(STORE, 'readwrite');
        const store = tx.objectStore(STORE);
        for (const file of files) {
          // 存储原始 Blob 与元信息
          store.add({ blob: file, name: file.name, type: file.type, time: Date.now() });
        }
        return new Promise((res, rej) => {
          tx.oncomplete = () => res();
          tx.onerror = () => rej(tx.error);
        });
      }
      async function getAll() {
        const db = await openDB();
        const tx = db.transaction(STORE, 'readonly');
        const store = tx.objectStore(STORE);
        const req = store.getAll();
        return new Promise((res, rej) => {
          req.onsuccess = (e) => res(e.target.result);
          req.onerror = (e) => rej(e.target.error);
        });
      }
      async function deleteById(id) {
        const db = await openDB();
        const tx = db.transaction(STORE, 'readwrite');
        const store = tx.objectStore(STORE);
        store.delete(id);
        return new Promise((res, rej) => {
          tx.oncomplete = () => res();
          tx.onerror = () => rej(tx.error);
        });
      }
      async function clearAll() {
        const db = await openDB();
        const tx = db.transaction(STORE, 'readwrite');
        tx.objectStore(STORE).clear();
        return new Promise((res, rej) => {
          tx.oncomplete = () => res();
          tx.onerror = () => rej(tx.error);
        });
      }

      // DOM
      const openBtn = document.getElementById('openGalleryBtn');
      const modal = document.getElementById('galleryModal');
      const imgEl = modal.querySelector('.g-image');
      const caption = modal.querySelector('.g-caption');
      const thumbs = modal.querySelector('.g-thumbs');
      const btnClose = modal.querySelector('.g-close');
      const btnPrev = modal.querySelector('.g-prev');
      const btnNext = modal.querySelector('.g-next');
      const uploadInput = document.getElementById('galleryInput');
      const uploadBtn = document.getElementById('uploadBtn');
      const dropzone = document.getElementById('dropzone');
      const clearAllBtn = document.getElementById('clearAllBtn');

      let items = []; // 从 DB 读取的条目数组 {id, blob, name, ...}
      let current = 0;
      let urlCache = new Map(); // id -> objectURL

      function revokeAllUrls() {
        for (const u of urlCache.values()) URL.revokeObjectURL(u);
        urlCache.clear();
      }

      async function renderThumbs() {
        // 清理旧 URL
        revokeAllUrls();
        items = await getAll();
        thumbs.innerHTML = '';
        items.forEach((it, idx) => {
          const btn = document.createElement('button');
          btn.className = 'g-thumb';
          btn.type = 'button';
          btn.setAttribute('role', 'listitem');
          const u = URL.createObjectURL(it.blob);
          urlCache.set(it.id, u);
          btn.innerHTML = '<img src="' + u + '" alt="缩略图 ' + (idx + 1) + '"><div style="display:block;font-size:11px;color:#fff;margin-top:4px;">' + (it.name||'') + '</div>';
          btn.dataset.index = idx;
          btn.addEventListener('click', () => openAt(idx));
          // 右键或长按删除
          btn.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (confirm('删除该图片？')) {
              deleteById(it.id).then(renderThumbs);
            }
          });
          thumbs.appendChild(btn);
        });
      }

      function showImageByIndex(idx) {
        if (!items || items.length === 0) return;
        current = (idx + items.length) % items.length;
        const it = items[current];
        const u = urlCache.get(it.id) || URL.createObjectURL(it.blob);
        urlCache.set(it.id, u);
        imgEl.src = u;
        imgEl.alt = it.name || ('图片 ' + (current + 1));
