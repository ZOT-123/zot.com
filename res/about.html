            background: #fff; /* 页面底色：纯白色 */
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            z-index: -1;
            background: url('../images/1.png') no-repeat center center fixed; /* 背景图片 */

        .navbar {

            color: #222;
            display: flex;
            align-items: center;
            padding: 0 32px;
            height: 60px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar img {
            max-height: 52px;
            max-width: 120px;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin-right: 16px;
        }
        .navbar .title {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1px;

        }

        }
        .navbar .menu a {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
            font-weight: normal;
        }
        .navbar .menu a:hover {

        }
        .about-container {
            max-width: 720px; /* 增加显示宽度 */
            margin: 60px auto 0 auto;
            background: rgba(255, 255, 255, 0); /* 内容区背景透明（如需半透明可调整此值） */
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0); /* 内容区无阴影（如需阴影可调整此值） */
            padding: 40px 32px 32px 32px;
        }
        @media (max-width: 600px) {
            .about-container {
                padding: 16px 4vw 16px 4vw;
            }
        }
        .about-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #86e9dc; /* 标题主色：蓝绿色 */
            margin-bottom: 18px;
            text-align: center;
        }
        .about-content {
            color: #3f3f3f; /* 正文浅灰色 */
            font-size: 1.08rem;
            line-height: 1.8;
            margin-bottom: 18px;
        }
        .footer {

            document.getElementById('aboutTitle').innerHTML = window.aboutInfo.title;
            document.getElementById('aboutContent').innerHTML = window.aboutInfo.content;

</html>
