<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOT开源软件镜像下载站</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f6fa;
            color: #222;
        }
        body::before {
            content: '';
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            z-index: -1;
            background: url('images/123.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.35;
        }
        .navbar {
            background: rgba(255,255,255,0.4);
            color: #222;
            display: flex;
            align-items: center;
            padding: 0 32px;
            height: 60px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar img {
            max-height: 52px;
            max-width: 120px;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin-right: 16px;
        }
        .navbar .title {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1px;
            transform:translateX(-5px);
        }
        .navbar .menu {
            margin-left: auto;
            display: flex;
            gap: 24px;
        }
        .navbar .menu a {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .navbar .menu a:hover {
            opacity: 0.7;
        }
        .container {
            max-width: 100vw;
            width: 100vw;
            margin: 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 32px 0 24px 0;
        }
        .main-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #6ec1e4;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
        }
        /* 搜索栏整体样式，圆角、全透明、无阴影、右对齐 */
        .search-box {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 32px;
            border-radius: 24px;
            background: transparent;
            box-shadow: none;
            padding: 4px 8px;
            max-width: 320px;
            min-width: 180px;
            margin-left: auto;
            margin-right: 32px;
        }
        /* 搜索输入框样式，圆角、无边框、透明背景 */
        .search-box input {
            width: 180px;
            min-width: 80px;
            padding: 8px 14px;
            border: none;
            border-radius: 24px 0 0 24px;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }
        /* 搜索按钮样式，圆角、主色背景 */
        .search-box button {
            padding: 8px 18px;
            border: none;
            background: #6ec1e4;
            color: #fff;
            font-size: 1rem;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        /* 输入框聚焦时背景色 */
        .search-box input:focus {
            background: #f5f6fa;
        }
        .download-list {
            width: 100vw;
            margin-left: 0;
            margin-right: 0;
        }
        .download-item {
            background: transparent; /* 每个下载项全透明 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .download-item:last-child {
            border-bottom: none;
        }
        .download-info {
            display: flex;
            flex-direction: column;
        }
        .download-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ff7eb9; /* 浅粉色 */
        }
        .download-desc {
            color: #888;
            font-size: 0.95rem;
        }
        .download-link {
            background: #6ec1e4;
            color: #fff;
            padding: 7px 18px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .download-link:hover {
            background: #8fd3f4;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin: 40px 0 16px 0;
        }
        .tab-btn {
            border:none;
            background:#f0f4f8;
            color:#6ec1e4;
            font-size:1rem;
            padding:7px 22px;
            border-radius:4px 4px 0 0;
            margin:0 2px;
            cursor:pointer;
            transition:background 0.2s,color 0.2s;
        }
        .tab-btn.active, .tab-btn:hover {
            background:#6ec1e4;
            color:#fff;
        }
        /* 加载动画样式 */
        #loadingOverlay {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: #fff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s;
            flex-direction: column;
        }
        .loading-bar-container {
            width: 240px;
            height: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6ec1e4 0%, #4be39a 100%);
            border-radius: 8px;
            transition: width 0.3s;
        }
        .loading-text {
            margin-top: 18px;
            font-size: 0.92rem; /* 缩小字号 */
            color: #6ec1e4;
            letter-spacing: 8px; /* 增大字间距 */
            text-align: center;
            font-weight: 500;
            user-select: none;
            display: inline-block;
        }
        .loading-text span {
            display: inline-block;
            animation: waveBounce 0.38s cubic-bezier(.4,1.8,.6,0.8) infinite;
        }
        .loading-text span:nth-child(1) { animation-delay: 0s; }
        .loading-text span:nth-child(2) { animation-delay: 0.06s; }
        .loading-text span:nth-child(3) { animation-delay: 0.12s; }
        .loading-text span:nth-child(4) { animation-delay: 0.18s; }
        .loading-text span:nth-child(5) { animation-delay: 0.24s; }
        .loading-text span:nth-child(6) { animation-delay: 0.30s; }
        .loading-text span:nth-child(7) { animation-delay: 0.36s; }
        .loading-text span:nth-child(8) { animation-delay: 0.42s; }
        .loading-text span:nth-child(9) { animation-delay: 0.48s; }
        .loading-text span:nth-child(10) { animation-delay: 0.54s; }
        .loading-text span:nth-child(11) { animation-delay: 0.60s; }
        @keyframes waveBounce {
            0%   { transform: translateY(0); }
            30%  { transform: translateY(-16px) scaleY(1.2); }
            60%  { transform: translateY(2px) scaleY(0.85); }
            100% { transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container { padding: 8px 0; }
            .main-title { font-size: 1.3rem; }
            .search-box { max-width: 98vw; min-width: 0; margin-right: 4vw; }
            .search-box input { width: 80px; min-width: 0; }
        }
        /* 全局圆角优化 */
        .container,
        .search-box,
        .search-box input,
        .search-box button,
        .download-item,
        .download-link,
        .tab-btn,
        #aboutModal > div,
        #aboutModal button,
        #aboutModal .download-link {
            border-radius: 16px !important;
        }
        .tab-btn {
            border-radius: 16px 16px 0 0 !important;
        }
        .search-box input {
            border-radius: 16px 0 0 16px !important;
        }
        .search-box button {
            border-radius: 0 16px 16px 0 !important;
        }
        .download-link {
            border-radius: 16px !important;
        }
        .download-item {
            border-radius: 16px !important;
        }
        #aboutModal > div {
            border-radius: 16px !important;
        }
        #aboutModal button {
            border-radius: 16px !important;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">
            <span>字</span><span>节</span><span>跳</span><span>动</span><span>.</span><span>.</span><span>.</span> <span id="loadingPercent">0%</span>
        </div>
    </div>
    <div class="navbar">
        <img src="images/logo.png" alt="Logo" style="max-height:52px;max-width:120px;width:auto;height:auto;object-fit:contain;display:block;margin-right:16px;">
        <span class="title" style="transform:translateX(-5px);">开源软件镜像下载站</span>
        <div class="menu">
            <a href="#">首页</a>
            <a href="#">镜像列表</a>
            <a href="#">帮助</a>
            <a href="res/about.html" target="_blank" style="font-weight:bold;">关于</a>
        </div>
    </div>
    <div class="container">
            <div style="display:flex;align-items:center;justify-content:flex-start;margin-bottom:18px;gap:10px;margin-left:0;">
                <svg width="32" height="32" viewBox="0 0 32 32" style="margin-right:10px;transform:translateX(30px);" xmlns="http://www.w3.org/2000/svg">
                  <rect x="6" y="6" width="20" height="20" rx="5" fill="#6ec1e4" stroke="#fff" stroke-width="2"/>
                  <rect x="10" y="10" width="12" height="12" rx="2.5" fill="#fff" stroke="#4be39a" stroke-width="1.5"/>
                </svg>

                <span style="font-size:1.7rem;font-weight:600;color:#fff;margin-right:16px;transform:translateX(15px) translateY(-3px);display:inline-block;">文件列表</span>
                <form class="search-box" onsubmit="return false;">
                    <input type="text" placeholder="搜索软件/项目..." id="searchInput">
                    <button type="submit" onclick="searchList()">搜索</button>
                </form>
            </div>
            <div style="text-align:left;margin-bottom:18px;margin-left:32px;">
                <button class="tab-btn" data-tab="windows">Windows</button>
                <button class="tab-btn" data-tab="linux">Linux</button>
                <button class="tab-btn" data-tab="android">Android</button>
            </div>
            <div class="download-list" id="downloadList" style="margin-left:32px;width:auto;"></div>
        </div>
    <div class="footer">
        © 2024-2025 ZOT开源软件镜像下载站 | zero organisation team | 仅供学习交流
    </div>
    <script>
        // 加载进度条动画
        (function(){
            var bar = document.getElementById('loadingBar');
            var overlay = document.getElementById('loadingOverlay');
            var percent = document.getElementById('loadingPercent');
            var progress = 0;
            var pause10 = false, pause80 = false;
            var finished = false;
            function setProgress(val) {
                bar.style.width = val + '%';
                percent.textContent = Math.floor(val) + '%';
            }
            function nextStep() {
                if(finished) return;
                if(progress < 10 && !pause10) {
                    progress = 10;
                    setProgress(progress);
                    pause10 = true;
                    setTimeout(nextStep, 1000);
                    return;
                }
                if(progress >= 10 && progress < 80 && !pause80) {
                    progress = 80;
                    setProgress(progress);
                    pause80 = true;
                    setTimeout(nextStep, 1000);
                    return;
                }
                if(progress < 100) {
                    var step = Math.random() * 18 + 7;
                    progress += step;
                    if(progress > 100) progress = 100;
                    setProgress(progress);
                    if(progress < 100) {
                        setTimeout(nextStep, 120);
                    } else {
                        setTimeout(finish, 200);
                    }
                } else {
                    setTimeout(finish, 200);
                }
            }
            function finish() {
                if(finished) return;
                finished = true;
                overlay.style.opacity = 0;
                setTimeout(function(){ overlay.style.display = 'none'; }, 400);
            }
            setProgress(progress);
            nextStep();
            // 若页面已加载完毕，立即完成动画
            if(document.readyState === 'complete') {
                progress = 100;
                setProgress(progress);
                finish();
            } else {
                window.addEventListener('load', function(){
                    progress = 100;
                    setProgress(progress);
                    finish();
                });
            }
        })();
        // 预加载 flies.json、logo.png、123.png、gy.js
        const preloadFiles = [
            './css/flies.json',
            './images/logo.png',
            './images/123.png',
            './css/gy.js'
        ];
        preloadFiles.forEach(url => {
            fetch(url).catch(()=>{});
        });
        // 分类tab切换与渲染
        let currentTab = 'windows';
        function renderList(tab) {
            if (!window.flies || !window.flies[tab]) return;
            // 按名称排序
            const sorted = window.flies[tab].slice().sort(function(a, b) {
                return (a.name || a.title || '').localeCompare(b.name || b.title || '', 'zh-CN');
            });
            document.getElementById('downloadList').innerHTML = sorted.map(item => {
                let url = item.url;
                if (url && !/^https?:\/\//i.test(url)) {
                    url = '//' + url.replace(/^\/*/, '');
                }
                const title = item.name || item.title || '';
                const desc = item.desc || '';
                const target = item.target || '_blank';
                return `<div class='download-item'>
                    <div class='download-info'>
                        <span class='download-title'>${title}</span>
                        <span class='download-desc'>${desc}</span>
                    </div>
                    <a class='download-link' href='${url}' target='${target}' rel='noopener noreferrer' style='transform:translateX(-60px);display:inline-block;'>下载</a>
                </div>`;
            }).join('');
        }
        document.addEventListener('DOMContentLoaded',function(){
            // 默认激活第一个tab并渲染
            var firstTab = document.querySelector('.tab-btn[data-tab="windows"]');
            if(firstTab) firstTab.classList.add('active');
            renderList(currentTab);
            document.querySelectorAll('.tab-btn').forEach(function(btn){
                btn.onclick = function(){
                    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
                    this.classList.add('active');
                    currentTab = this.getAttribute('data-tab');
                    renderList(currentTab);
                }
            });
        });
        // 只从 flies.js 读取下载列表
        var script = document.createElement('script');
        script.src = './css/flies.js';
        script.onload = function() {
            if (window.flies && typeof window.flies === 'object') {
                renderList(currentTab);
            } else {
                document.getElementById('downloadList').innerHTML = '<div style="color:#e74c3c;text-align:center;padding:32px 0;">下载列表加载失败</div>';
            }
        };
        script.onerror = function() {
            document.getElementById('downloadList').innerHTML = '<div style="color:#e74c3c;text-align:center;padding:32px 0;">下载列表加载失败</div>';
        };
        document.body.appendChild(script);
        // 动态加载关于内容
        var gyScript = document.createElement('script');
        gyScript.src = './css/gy.js';
        gyScript.onload = function() {
            if(window.aboutInfo) {
                document.getElementById('aboutTitle').innerHTML = window.aboutInfo.title;
                document.getElementById('aboutContent').innerHTML = window.aboutInfo.content;
            }
        };
        document.body.appendChild(gyScript);
        document.querySelectorAll('.navbar .menu a').forEach(function(a){
            if(a.textContent.includes('关于')){
                a.onclick = null;
            }
        });
        function closeAbout(){
            document.getElementById('aboutModal').style.display = 'none';
        }
        function searchList() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var items = document.querySelectorAll('.download-item');
            items.forEach(function(item) {
                var title = item.querySelector('.download-title').textContent.toLowerCase();
                var desc = item.querySelector('.download-desc').textContent.toLowerCase();
                if (title.includes(input) || desc.includes(input)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
